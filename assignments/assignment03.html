 <!-- adding the internal javascript  -->
<script>
    //getting the button with id "convert" and storing it in a variable 
    let convert = document.getElementById("convert")
    //using the event listener to invoke the function "weather" when the user clicks on the button
    convert.addEventListener("click",weather)
    
    

//creating a function to change fahrenheit to celsius 
function weather () {

    //taking user input "fahrenheit" and storing it in the variable fahrenheit
    let fahrenheit = document.getElementById("fahrenheit").value
    
    //calculation to get celsius from the user input "fahrenheit"
    let result = (fahrenheit - 32) * 5/9;
    
    //storing "celsius" in a new variable so it can be displayed as an output for the user
     let celsius = document.getElementById("celsius")
     celsius.value= result 
    

}
